<h2>공황장애란 무엇인가?</h2>
<br>공황 장애란 심한 불안 발작과 이에 동반되는 다양한 신체 증상들이 아무런 
예고 없이 갑작스럽게 발생하는 불안장애의 하나입니다.
 예전에는 일반인들에게 공황장애가 많이 알려지지 않았지만, 
요즘은 여러 연예인이나 유명인들이 공황장애를 겪고 있는 것을 밝히면서 알려지기 시작했습니다.
